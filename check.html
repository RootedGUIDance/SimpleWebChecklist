<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue Box Disappearing App</title>
  <style>
    /* Fade-in the entire page */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      animation: fadeInPage 1s ease-in;
      background: #f4f7fb;
    }

    h1 {
      margin-bottom: 20px;
      animation: slideIn 0.8s ease-out;
    }

    label, input, button {
      animation: slideIn 0.8s ease-out;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #boxes {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      animation: fadeInBoxes 0.8s ease-in-out;
    }

    @keyframes fadeInBoxes {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      cursor: pointer;
      border-radius: 6px;
      transform-origin: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .spin-fade {
      animation: spinFadeOut 0.6s forwards;
    }

    @keyframes spinFadeOut {
      to {
        transform: rotate(1080deg) scale(0);
        opacity: 0;
      }
    }

    button, input[type="number"] {
      font-size: 16px;
      padding: 6px 12px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    button {
      background-color: #28a745;
      color: white;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #218838;
      transform: translateY(-2px);
    }

    input[type="number"] {
      width: 70px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Blue Box Disappearing App</h1>
  <label for="numBoxes">How many boxes?</label>
  <input type="number" id="numBoxes" min="1" max="100" />
  <button id="generateBtn">Generate</button>
  <button id="resetBtn" disabled>Start Over</button>

  <div id="boxes"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const resetBtn = document.getElementById('resetBtn');
    const boxesContainer = document.getElementById('boxes');
    const numBoxesInput = document.getElementById('numBoxes');

    generateBtn.addEventListener('click', () => {
      const num = parseInt(numBoxesInput.value);
      if (isNaN(num) || num < 1) {
        alert('Please enter a valid number greater than 0');
        return;
      }

      boxesContainer.innerHTML = '';

      for (let i = 0; i < num; i++) {
        const box = document.createElement('div');
        box.classList.add('box');

        box.addEventListener('click', () => {
          box.classList.add('spin-fade');
          setTimeout(() => {
            box.remove();
            if (boxesContainer.children.length === 0) {
              resetBtn.disabled = true;
            }
          }, 600);
        });

        boxesContainer.appendChild(box);
      }

      resetBtn.disabled = false;
    });

    resetBtn.addEventListener('click', () => {
      boxesContainer.innerHTML = '';
      resetBtn.disabled = true;
      numBoxesInput.value = '';
    });
  </script>
</body>
</html>

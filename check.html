<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Clicker</title>

  <style>
    /* -------- Base Layout Styles -------- */
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60px;
      text-align: center;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* -------- Container for the boxes -------- */
    #box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      max-width: 600px;
    }

    /* -------- Styling for each clickable box -------- */
    .box {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      border-radius: 6px;
      cursor: pointer;
      /* Entry animation when box first appears */
      animation: popIn 0.4s ease;
    }

    /* Animation on hover: pulsing effect and glow */
    .box:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    /* Animation applied when box is clicked */
    .spin-fade {
      animation: spinFadeOut 0.3s forwards;
    }

    /* -------- Keyframes for animations -------- */

    /* Entry animation when box is created */
    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Exit animation: spin, shrink, and fade out */
    @keyframes spinFadeOut {
      to {
        transform: rotate(1080deg) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Box Clicker</h1>

  <!-- Input and buttons section -->
  <div>
    <!-- User enters number of boxes to generate -->
    <input type="number" id="box-count" min="1" placeholder="Count">

    <!-- Button to generate boxes -->
    <button onclick="generateBoxes()">Go</button>

    <!-- Button to clear everything and start over -->
    <button onclick="resetBoxes()">Start Over</button>
  </div>

  <!-- Container where the boxes will be added -->
  <div id="box-container"></div>

  <script>
    // Function to generate boxes based on user input
    function generateBoxes() {
      const container = document.getElementById('box-container');
      const count = parseInt(document.getElementById('box-count').value) || 0;

      // Clear any existing boxes
      container.innerHTML = '';

      // Create each box
      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.classList.add('box');

        // Add click event to each box
        box.addEventListener('click', () => {
          // Add spin-fade animation class
          box.classList.add('spin-fade');

          // After animation ends, remove box from DOM
          box.addEventListener('animationend', () => {
            box.remove();
          });
        });

        // Add the box to the container
        container.appendChild(box);
      }
    }

    // Function to reset the UI
    function resetBoxes() {
      document.getElementById('box-container').innerHTML = ''; // Clear boxes
      document.getElementById('box-count').value = '';         // Clear input
    }
  </script>
</body>
</html>

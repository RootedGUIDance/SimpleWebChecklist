<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Clicker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60px;
      text-align: center;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      max-width: 600px;
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      border-radius: 6px;
      cursor: pointer;
      animation: popIn 0.4s ease;
    }

    .box:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .spin-fade {
      animation: spinFadeOut 0.3s forwards;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes spinFadeOut {
      to {
        transform: rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    #stats {
      margin-top: 20px;
      font-size: 18px;
    }
    #congrats {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
    }

    #congrats.show {
        opacity: 1;
        pointer-events: all;
    }

    .confetti {
        font-size: 4rem;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

  </style>
</head>

<body>
  <h1>Box Clicker</h1>

  <!-- Input and control buttons -->
  <div>
    <input type="number" id="box-count" min="1" placeholder="Count" />
    <button onclick="generateBoxes()">Go</button>
    <button onclick="resetBoxes()">Start Over</button>
  </div>

  <!-- Where boxes appear -->
  <div id="box-container"></div>

  <!-- Display average time -->
  <div id="stats">Average time between clicks: <span id="avg-time">--</span> sec</div>

  <script>
    let lastClickTime = null;
    let timeDiffs = [];

    function generateBoxes() {
      const container = document.getElementById('box-container');
      const count = parseInt(document.getElementById('box-count').value) || 0;
      container.innerHTML = '';
      document.getElementById('avg-time').textContent = '--';
      timeDiffs = [];
      lastClickTime = Date.now(); // Start the timer from box generation

      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.classList.add('box');

        box.addEventListener('click', () => {
          const now = Date.now();

          if (lastClickTime !== null) {
            const diff = (now - lastClickTime) / 1000; // in seconds
            timeDiffs.push(diff);
            updateAverageTime();
          }
          lastClickTime = now;

          box.classList.add('spin-fade');
          box.addEventListener('animationend', () => {
                box.remove();
                checkForCompletion();
            });

        });

        container.appendChild(box);
      }
    }

    function resetBoxes() {
      document.getElementById('box-container').innerHTML = '';
      document.getElementById('box-count').value = '';
      document.getElementById('avg-time').textContent = '--';
      timeDiffs = [];
      lastClickTime = null;
    }

    function updateAverageTime() {
      if (timeDiffs.length === 0) return;
      const sum = timeDiffs.reduce((a, b) => a + b, 0);
      const avg = sum / timeDiffs.length;
      document.getElementById('avg-time').textContent = avg.toFixed(2);
    }
    
    function checkForCompletion() {
    const container = document.getElementById('box-container');
    if (container.children.length === 0) {
        document.getElementById('congrats').classList.add('show');
    }

    function resetBoxes() {
        document.getElementById('box-container').innerHTML = '';
        document.getElementById('box-count').value = '';
        document.getElementById('avg-time').textContent = '--';
        timeDiffs = [];
        lastClickTime = null;

        // Hide congratulations message
        document.getElementById('congrats').classList.remove('show');
    }
    // Listen for keydown events on the entire document
    document.addEventListener('keydown', (event) => {
    // Check if the pressed key is the spacebar
    if (event.code === 'Space') {
        // Prevent default spacebar scrolling behavior (optional)
        event.preventDefault();

        // Call your reset function to hide the message and reset boxes
        resetBoxes();
    }
    });


}

  </script>
  <div id="congrats">
    <div class="confetti">ðŸŽ‰</div>
    <h2>You did it!</h2>
  </div>
  
</body>
</html>
